            "examples":
              "booking":
                "value":
                  "vehicleTypeId": "55adc581e4b0599696687273"
                  "corporateId": "66ac218002e3102414ddc062"
                  "bookingReference": "62549263846"
                  "comment": "I like to meet at Gate 2"
                  "flightNumber": "AA888"
                  "pickupDateTime": "20245-04-19T16:46:45.000Z"
                  "pickupTimezone": "Asia/Tokyo"
                  "luggage": 1
                  "passengers": 2
                  "price":
                    "value": 80.08
                    "currency": "USD"
                  "pickup":
                    "latitude": 35.778147
                    "longitude": 140.380931
                    "address": "Narita International Airport (NRT), 1-1 Furugome, Narita"
                    "city": "Chiba"
                    "country": "JP"
                    "postcode": "00000"
