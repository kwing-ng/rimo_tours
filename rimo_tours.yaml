                    - "key": "string"
                      "description": "water"
                      "value": 10
                      "currency": "USD"

                   
            "schema":
              "type": "object"
              "required":
                - "vehicleTypeId"
                - "price"
                - "passenger"
                - "pickupDateTime"
                - "pickup"
                - "destination"
