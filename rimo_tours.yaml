
"openapi": "3.1.0"
"info":
  "title": "AIRPORT-TAXI demand - OpenAPI"
  "description": "__AIRPORT DEMAND APIs__\n* __Basic authentication__ is a simple authentication scheme built into the HTTP protocol. Your HTTP requests with the Authorization header that contains the word Basic word followed by a space and a base64-encoded string username:password\n- Example: Authorization: Basic ZGVtbzpwQDU1dzByZA=\n* __Bearer Token__ is a cryptic string, you will retrieve the TOKEN via get Access Token API. You must send this token in the Authorization header when making requests. \n- Example: Authorization: Bearer SlAV32hkKG\n\n\n__WEBHOOKs__ : We also support 3 webhooks to notify booking infomation. Please register the URL to AIRPORT .\n* __assignedDriver__ When a driver is assigned to a booking. It sends detailed information about the driver and the assignment to your register URL\n* __bookingStatus__ When a booking status is changed, It provides comprehensive updates for each stage of the booking process.\n* __driverLocation__ This is used for realtime tracking, henever there is an update to a driver's location.\n"
  "termsOfService": "https://rimotours.com/terms-conditions/"
  "contact":
    "email": "api@rimotours.com"
  "version": "1.0.2"
"servers":
  -
    "url": "https://api.rimotours.com"
    "description": "Production server"
  -
    "url": "https://api.sandbox.rimotours.com"
    "description": "Development server"
"tags":
  -
    "name": "Authentication"
    "description": "Retrieve Bearer Token\n"
  -
    "name": "Quotes"
    "description": "request for a Quotation"
    "externalDocs":
      "description": "Visit WEB to check Standard List Price"
      "url": "https://www.rimotours.com"
  -
    "name": "Bookings"
    "description": "Retrieve, Create, Update, Cancel Booking"
    "externalDocs":
      "description": "Update and Cancellation Policy"
      "url": "https://www.rimotours.com"
  -
    "name": "History"
    "description": "Get History"
"paths":
  "/api/demand/oauth/token":
    "get":
      "tags":
        - "Authentication"
      "summary": "http basic auth to retrieve Access Token"
      "description": "Retrieve an authentication token for API access. This token is required for all subsequent API requests."
      "operationId": "retrieveToken"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "examples":
                "result":
                  "value":
                    "access_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmbGVldElkIjoiYXBpLXNhbmRib3gtZmxlZXQiLCJ0aGlyZFBhcnR5IjoiQVAgc2FuZGJveCIsImFwcE5hbWUiOiJBUCBzYW5kYm94IiwiX2lkIjoiNjYyOGUxZjg1ZmM3Mjc1YzM5ODJiNmE4IiwiY29ycG9yYXRlIjoiIiwiaWF0IjoxNzI4MjgwNzI5LCJleHAiOjE3MjgyODQzMjksImF1ZCI6ImF1dGguZ29qby5nbG9iYWwifQ.tnXDYhIsA7UP8WIKNJvgM3MXtfYmBU6zcu1EYXx1fD9"
                    "token_type": "Bearer"
                    "expires_in": 3600
              "schema":
                "type": "object"
                "properties":
                  "access_token":
                    "description": "Access Token for further HTTP header"
                    "type": "string"
                  "token_type":
                    "type": "string"
                  "expires_in":
                    "type": "number"
                "xml":
                  "name": "order"
        "400":
          "description": "Invalid Credential"
      "security":
        -
          "basicAuth": []
  "/api/demand/v1/quotes":
    "post":
      "tags":
        - "Quotes"
      "summary": "Get AIRPORT TAXI quotations"
      "description": "Request a quote for a ride. This endpoint provides estimated pricing based on the given parameters like location, destination, and ride type, Note: the pickupDateTime `MUST` be `UTC` time"
      "operationId": "getQuotation"
      "requestBody":
        "description": "Request a quotation"
        "content":
          "application/json":
            "examples":
              "quotation":
                "value":
                  "pickupDateTime": "2024-12-30T10:00:00.000Z"
                  "pickupTimezone": "Asia/Tokyo"
                  "pickup":
                    "latitude": 35.7781475
                    "longitude": 140.380931
                    "address": "Narita International Airport (NRT), 1-1 Furugome, Narita"
                    "city": "Chiba"
                    "country": "JP"
                    "postcode": "00000"
                  "destination":
                    "latitude": 35.6923658
                    "longitude": 139.7012228
                    "address": "Shinjuku Sta. Higashiguchi (East Exit), 3-chōme-24 Shinjuku, Shinjuku City"
                    "city": "Tokyo"
                    "country": "JP"
                    "postcode": "00000"
                  "luggage": 2
                  "passengers": 1
            "schema":
              "type": "object"
              "required":
                - "pickupDateTime"
                - "pickup"
                - "destination"
              "properties":
                "pickupDateTime":
                  "type": "string"
                  "description": "* `This is UTC time, need to convert the local Pickup Time to UTC datetime`\n"
                "pickupTimezone":
                  "type": "string"
                  "description": "* `If you know Supplier Timezone, e.g: Asia/Tokyo, else do not send this key`\n"
                "pickup":
                  "required":
                    - "latitude"
                    - "longitude"
                    - "address"
                    - "city"
                    - "country"
                    - "postcode"
                  "properties":
                    "latitude":
                      "type": "number"
                    "longitude":
                      "type": "number"
                    "address":
                      "type": "string"
                    "city":
                      "type": "string"
                    "country":
                      "type": "string"
                    "postcode":
                      "type": "string"
                      "description": "* Required but not validate this, put 00000 if you dont know\n"
                  "type": "object"
                "destination":
                  "required":
                    - "latitude"
                    - "longitude"
                    - "address"
                    - "city"
                    - "country"
                    - "postcode"
                  "properties":
                    "latitude":
                      "type": "number"
                    "longitude":
                      "type": "number"
                    "address":
                      "type": "string"
                    "city":
                      "type": "string"
                    "country":
                      "type": "string"
                    "postcode":
                      "type": "string"
                      "description": "* Required but not validate this, put 00000 if you dont know\n"
                  "type": "object"
                "luggage":
                  "type": "number"
                "passengers":
                  "type": "number"
        "required": true
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "examples":
                "quotation":
                  "value":
                    -
                      "quoteId": "acac177d-f43b-432e-b41f-63b29d9fdd59"
                      "expiresAt": "2024-10-04T07:07:26.044Z"
                      "vehicleType": "SUV"
                      "price":
                        "value": 200
                        "currency": "USD"
                      "luggage": 4
                      "passengers": 6
                      "servicesAvailable": []
                      "provider":
                        "name": "Testing"
                        "phone": ""
                    -
                      "quoteId": "3c0d49db-2b5d-41ec-b3ec-1f0253fd7bea"
                      "expiresAt": "2024-10-04T07:07:26.044Z"
                      "vehicleType": "Sedan"
                      "price":
                        "value": 100
                        "currency": "USD"
                      "luggage": 2
                      "passengers": 4
                      "servicesAvailable": []
                      "provider":
                        "name": "Testing"
                        "phone": ""
              "schema":
                "type": "array"
                "items":
                  "type": "object"
                  "required":
                    - "quoteId"
                    - "expiresAt"
                    - "vehicleType"
                    - "price"
                    - "luggage"
                    - "passengers"
                    - "provider"
                  "properties":
                    "quoteId":
                      "type": "string"
                    "expiresAt":
                      "type": "string"
                    "vehicleType":
                      "type": "string"
                    "price":
                      "required":
                        - "value"
                        - "currency"
                      "properties":
                        "value":
                          "type": "number"
                        "currency":
                          "type": "string"
                      "type": "object"
                    "luggage":
                      "type": "number"
                    "passengers":
                      "type": "number"
                    "provider":
                      "required":
                        - "name"
                        - "phone"
                      "properties":
                        "name":
                          "type": "string"
                        "phone":
                          "type": "string"
                      "type": "object"
        "400":
          "description": "Invalid input"
        "401":
          "description": "Unauthorized"
      "security":
        -
          "bearerAuth": []
  "/api/demand/v2/bookings":
