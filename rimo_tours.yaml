    "post":
      "requestBody":
        "description": "This webhook event, assignedDriver, is triggered when a driver is assigned to a booking. It sends detailed information about the driver and the assignment. Use this event to update booking status in your system and to inform customers about their driver details."
        "content":
          "application/json":
            "schema":
              "type": "object"
              "properties":
                "bookId":
                  "type": "string"
                "bookingReference":
                  "type": "string"
                "firstName":
                  "type": "string"
                "lastName":
                  "type": "string"
                "phone":
                  "type": "string"
      "responses":
        "200":
          "description": "Return a 200 status to indicate that the data was received successfully"
      "security":
        -
          "HMACAuth": []
